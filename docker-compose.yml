version: '3.8'

services:
  # Cassandra - Primary persistence layer
  cassandra:
    image: cassandra:4.1.5
    container_name: temporal-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=temporal
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_NUM_TOKENS=128
      - MAX_HEAP_SIZE=16G
      - HEAP_NEWSIZE=4G
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 20G
        reservations:
          cpus: '6'
          memory: 18G
    networks:
      - temporal-network

  # Elasticsearch - Visibility store
  elasticsearch:
    image: elasticsearch:7.17.23
    container_name: temporal-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms12g -Xmx12g
      - xpack.security.enabled=false
      - cluster.name=temporal-es-cluster
      - bootstrap.memory_lock=true
      - indices.memory.index_buffer_size=40%
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 14G
    networks:
      - temporal-network

  # Temporal Auto-Setup (for schema setup)
  temporal-auto-setup:
    image: temporalio/auto-setup:1.26.3
    container_name: temporal-auto-setup
    depends_on:
      cassandra:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    command: ["bash", "-c", "/entrypoint.sh && exit 0"]
    environment:
      - DB=cassandra
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_PORT=9042
      - KEYSPACE=temporal
      - VISIBILITY_KEYSPACE=temporal_visibility
      - CASSANDRA_REPLICATION_FACTOR=1
      - SKIP_SCHEMA_SETUP=false
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
      - ES_SEEDS=elasticsearch
      - ES_PORT=9200
      - ES_VERSION=v7
      - ES_SCHEME=http
      - ES_VIS_INDEX=temporal_visibility_v1_dev
      - NUM_HISTORY_SHARDS=4096
      - ENABLE_ES=true
      - SKIP_ES_INDEX_SETUP=true
    networks:
      - temporal-network

  # Frontend Service - Client API gateway
  temporal-frontend:
    image: temporalio/server:1.26.2
    container_name: temporal-frontend
    depends_on:
      temporal-auto-setup:
        condition: service_completed_successfully
    ports:
      - "7233:7233"
    environment:
      - SERVICES=frontend
      - LOG_LEVEL=info
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/dynamic_config.yaml
      - DB=cassandra
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_PORT=9042
      - KEYSPACE=temporal
      - VISIBILITY_KEYSPACE=temporal_visibility
      - DBNAME=default
      - VISIBILITY_DBNAME=visibility
      - ES_SEEDS=elasticsearch
      - ES_PORT=9200
      - ES_VERSION=v7
      - ES_SCHEME=http
      - ES_VIS_INDEX=temporal_visibility_v1_dev
      - ENABLE_ES=true
      - PROMETHEUS_ENDPOINT=0.0.0.0:9090
      - NUM_HISTORY_SHARDS=4096
      - TEMPORAL_BROADCAST_ADDRESS=temporal-frontend
    volumes:
      - ./dynamic_config.yaml:/etc/temporal/config/dynamicconfig/dynamic_config.yaml
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '3'
          memory: 6G
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 7233 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
